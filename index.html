<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Power App - Close Tab - Made by Maarten Docter (@mdocter - docsoft.nl)
    </title>
    <script>
      window.opener = null;
      window.close();
      window.opener = self;
      setTimeout(function() {window.close()}, 2000);
    </script>
  </head>
</html>
